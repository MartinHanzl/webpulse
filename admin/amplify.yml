version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run generate
      artifacts:
        baseDirectory: ./.output/public
        files:
          - '**/*'
      cache:
        paths:
          - ./node_modules/**/*
    name: admin
    domain: admin.martinhanzl.cz