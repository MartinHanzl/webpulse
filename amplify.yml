version: 1
applications:
  - appRoot: frontend/client
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 22
            - nvm use 22
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .output
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: Cache-Control
            value: max-age=0, no-cache, no-store, must-revalidate
