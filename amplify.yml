version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - ls -la # Debugging step to see files
            - cd admin && npm install
            - ls -la # Debugging step to see files
        build:
          commands:
            - cd admin && npm run generate
      artifacts:
        baseDirectory: admin/.output/public
        files:
          - '**/*'
      cache:
        paths:
          - admin/node_modules/**/*
    name: admin
    domain: admin.martinhanzl.cz

  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - cd client && npm install
        build:
          commands:
            - cd client && npm run generate
      artifacts:
        baseDirectory: client/.output/public
        files:
          - '**/*'
      cache:
        paths:
          - client/node_modules/**/*
    name: client
    domain: martinhanzl.cz