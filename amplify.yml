version: 1
applications:
  - appRoot: admin
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - mkdir -p admin/.output/public
            - npm run generate
      artifacts:
        baseDirectory: admin/.output/public
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    name: admin
    domain: admin.martinhanzl.cz

  - appRoot: client
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - mkdir -p client/.output/public
            - npm run generate
      artifacts:
        baseDirectory: client/.output/public
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    name: client
    domain: martinhanzl.cz