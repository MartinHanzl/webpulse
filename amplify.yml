version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm use 22 && node --version
            - corepack enable && npx --yes nypm install
        build:
          commands:
            - pnpm --filter admin build
      artifacts:
        baseDirectory: admin/.amplify-hosting
        files:
          - '**/*'
      buildPath: /
    appRoot: admin

  - frontend:
