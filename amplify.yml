version: 1
applications:
  - appRoot: admin
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare npm@latest --activate
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .output/public
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: Cache-Control
            value: max-age=0, no-cache, no-store, must-revalidate
