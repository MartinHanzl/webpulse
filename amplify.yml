version: 1
applications:
  - appRoot: webpulse/admin
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Checking directory structure:"
            - ls -la
            - cd webpulse/admin && npm install
        build:
          commands:
            - cd webpulse/admin && npm run generate
      artifacts:
        baseDirectory: webpulse/admin/.output/public
        files:
          - '**/*'
      cache:
        paths:
          - webpulse/admin/node_modules/**/*
    name: admin
    domain: admin.martinhanzl.cz

  - appRoot: webpulse/client
    frontend:
      phases:
        preBuild:
          commands:
            - cd webpulse/client && npm install
        build:
          commands:
            - cd webpulse/client && npm run generate
      artifacts:
        baseDirectory: webpulse/client/.output/public
        files:
          - '**/*'
      cache:
        paths:
          - webpulse/client/node_modules/**/*
    name: client
    domain: martinhanzl.cz
