version: 1
applications:
  - appRoot: admin
    frontend:
      phases:
        preBuild:
          commands:
            - cd admin && npm install
        build:
          commands:
            - cd admin && npm run generate
      artifacts:
        baseDirectory: admin/.output/public  # Correct output path
        files:
          - '**/*'
      cache:
        paths:
          - admin/node_modules/**/*
    name: admin
    domain: admin.martinhanzl.cz

  - appRoot: client
    frontend:
      phases:
        preBuild:
          commands:
            - cd client && npm install
        build:
          commands:
            - cd client && npm run generate
      artifacts:
        baseDirectory: client/.output/public  # Correct output path
        files:
          - '**/*'
      cache:
        paths:
          - client/node_modules/**/*
    name: client
    domain: martinhanzl.cz
